<!DOCTYPE HTML>
<link rel="stylesheet" href="rendererStyle.css" />
<head>
	<title>BadRenderEngine (1.3)</title>
    <canvas id="canvas" width="1280" height="720">
        <img id="lighticon" src="LightIcon.png"
             width="128" height="128">
        <img id="backgroundsrc" src="Background.jpg"
             width="3840" height="2160">
    </canvas>
</head>
<body>
    <div>
        <div>
            <h3>Rendering options</h3>
            <button onclick="StartTickUpdate()">Start update</button>
            <button onclick="StopTickUpdate()">Stop update</button>
            <input id="tr" type="number" min="1" max="1000">
            <label>Tick rate&#160&#160&#160</label>
            </input>
            <input id="fr" type="number" min="1" max="240">
            <label>Target frame rate (max of 240)&#160&#160&#160</label>
            </input>
            <input id="ftfr" type="checkbox">
            <label>Force target frame rate&#160&#160&#160</label>
        </div>
        <div>
            </input>
            <button onclick="ReRender()">Render again</button>
            <label>&#160&#160&#160Render again won't reset vertex, it just redraws everything and restart frames&#160&#160&#160</label>
        </div>
        <div>
            <label>World scale&#160&#160&#160</label>
            <input id="ires" type="number" min="50" max="500">
            </input>
        </div>
        <div>
            <input id="ubai" type="checkbox" value=false>
            <label>Use image as basckground (inverts text colors)&#160&#160&#160</label>
            </input>
        </div>
        <div>
            <input id="alig" type="number" min="0" max="1">
            <label>Ambient ligh&#160&#160&#160</label>
            </input>
        </div>
        <button onclick="ApplySettings()">Apply settings</button>
    </div>
    <p></p>
    <div>
        <h3>Mesh options</h3>
        <label>Mesh json content (paste here) </label>
        <div>
            <textarea spellcheck="false" id="jsonInput" onchange="ResetMesh(this.value)"></textarea>
        </div>
        <button onclick="MeshSave()">Save mesh</button>
        <p></p>
        <button onclick="ResetMesh(null)">Reset the entire mesh</button>
        <select id="dm" class="drawm" name="drawm">
            <option value="shader">Shader</option>
            <option value="face">Face</option>
            <option value="mesh">Mesh</option>
            <option value="shaderwireframe">Shadered wireframe</option>
            <option value="complexwireframe">Complex wireframe</option>
            <option value="wireframe">Wireframe</option>
            <option value="depth">Depth</option>
            <option value="light">Light</option>
        </select>
        <label>Mesh draw mode input</label>
    </div>
    <div><label>"Shader" drawmode draws the mesh with color and lighting</label></div>
    <div><label>"Face" drawmode draws the faces by depth with the right color</label></div>
    <div><label>"Mesh" drawmode draws the mesh without using depth or diferent colors</label></div>
    <div><label>"Shadered wireframe" drawmode draws the mesh with color, lighting and the edges</label></div>
    <div><label>"Complex wireframe" drawmode draws the mesh triangle edges using a common color</label></div>
    <div><label>"Wireframe" drawmode draws the mesh edges using a common color</label></div>
    <div><label>"Depth" drawmode draws the mesh triangles using a grayscale gradient based on depth value</label></div>
    <div><label>"Light" drawmode draws the mesh triangles using a grayscale gradient based on light value</label></div>
    <p></p>
    <div id="mdm">
        <input id="mdmi">
        <label>Mesh drawing color (use hex values)</label>
        </input>
        <label id="mdmie">∎</label>
        <button onclick="SetMeshColor()">Set mesh color</button>
    </div>
    <div id="wdm">
        <input id="wdmi">
        <label>Mesh edges drawing color (use hex values, or type random for random color)</label>
        </input>
        <label id="wdmie">∎</label>
        <button onclick="SetWireColor()">Set mesh color</button>
    </div>
    <div>
        <label>x:</label>
        <input id="xsp" type="number" min="-1" max="1"></input>
        <label>y:</label>
        <input id="ysp" type="number" min="-1" max="1"></input>
        <label>z:</label>
        <input id="zsp" type="number" min="-1" max="1"></input>
        <label>Object rotation speed&#160&#160&#160</label>
        <input id="amr" type="checkbox" value=false>
        <label>Allow mesh to rotate by speed&#160&#160&#160</label>
        </input>
        <button onclick="SetSpeed()">Set speed</button>
    </div>
    <p></p>
    <div>
        <h3>Debugging options</h3>
        <input id="ddebug" type="checkbox">
        <label>Display debug&#160</label>
        </input>
        <input id="dtext" type="checkbox">
        <label>Display text (require display debug)&#160</label>
        </input>
        <button onclick="Debug()">Apply debug</button>
    </div>
    <div>
        <input id="ci">
        <label>Console input: </label>
        </input>
        <button onclick="SubmitCommand()">Submit command</button>
    </div>
    <p></p>
    <div><label style="font-size: 10px">This render engine is made in 1000 lines of code (html, css, js)</label></div>
    <div><label style="font-size: 10px">Made by </label><a style="font-size: 10px" href="https://github.com/miniRex">MReex</a></div>
    <script type="text/javascript" src="engine.js"></script>
</body>
